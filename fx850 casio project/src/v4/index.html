<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio FX-850P UI Mockup - Sci-Calc Style with Above-Key Labels</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding to prevent edge clipping */
            box-sizing: border-box;
        }

        .calculator-body {
            background-color: #0a0f14; /* Very dark blue-grey body */
            border-radius: 10px;
            padding: 20px; /* Increased padding */
            box-shadow: 0 0 15px rgba(50, 100, 180, 0.15);
            width: 780px; /* Slightly wider to accommodate spacing */
            color: #e0e0e0;
        }

        /* Hide branding/power for this style */
        .branding-area, .power-reset-area { display: none; }

        .main-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 20px; /* Increased gap between left/right sections */
            padding-top: 10px;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Gap between LCD/Grid and within Right Grid rows */
        }

        .lcd-screen {
            background-color: #3a4a5a;
            border: 1px solid #556677;
            border-radius: 6px;
            padding: 10px 12px;
            height: 65px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            color: #ffffff;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
            margin-bottom: 15px; /* Add space below LCD */
        }

        .status-indicators {
            font-size: 0.7em;
            height: 15px;
            color: #a0b0c0;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: right;
        }
        .lcd-line {
            white-space: pre;
        }

        /* Grid container styles */
        .keyboard-grid,
        .right-keypad-grid {
            display: grid;
            gap: 6px; /* Gap between key columns */
            row-gap: 18px; /* Increased row gap to make space for labels */
            padding-top: 10px; /* Padding at the top of the grid for first row labels */
        }

        .keyboard-grid {
            grid-template-columns: repeat(11, 1fr);
        }

        .right-keypad-grid {
            grid-template-columns: repeat(6, 1fr);
        }


        .key {
            position: relative; /* Needed for absolute positioning of secondary label */
            background-color: #1c2a3a; /* Dark blue/grey keys */
            color: #ffffff; /* White text */
            border: none;
            border-bottom: 2px solid #121e2a;
            border-right: 1px solid #121e2a;
            border-radius: 6px;
            padding: 0; /* Remove padding for flex centering */
            font-size: 0.95em;
            text-align: center;
            min-height: 40px; /* Key height */
            cursor: pointer;
            font-weight: 500;
            display: flex;
            justify-content: center; /* Center primary label horizontally */
            align-items: center;   /* Center primary label vertically */
            box-sizing: border-box;
            overflow: visible; /* Allow secondary label to show outside */
            white-space: nowrap;
            transition: background-color 0.1s ease, border-color 0.1s ease;
        }

        .key:active {
            background-color: #2a3f55;
            border-color: #1a2838;
        }

        .key .secondary {
            position: absolute;
            top: -14px; /* Position ABOVE the key */
            left: 0;
            right: 0;
            font-size: 0.65em; /* Smaller font for secondary */
            color: #90ee90; /* Light green color like reference image */
            font-weight: normal;
            text-align: center;
            white-space: nowrap;
            overflow: hidden; /* Hide overflow if too long */
            text-overflow: ellipsis; /* Add ellipsis if text is too long */
            pointer-events: none; /* Make label non-interactive */
        }

        /* Key specific colors */
        .key-bs { background-color: #d1404a; }
        .key-bs:active { background-color: #b0303a; }

        .key-brk { background-color: #d1404a; }
        .key-brk:active { background-color: #b0303a; }

        .key-exe {
             background-color: #ff8c00;
             color: #111;
             grid-column: span 2;
        }
         .key-exe:active { background-color: #d97800; }

         /* Empty cells for grid alignment */
         .empty-cell {
             visibility: hidden; /* Hide but keep space */
         }

    </style>
</head>
<body>

    <div class="calculator-body">
        <!-- Branding and Power areas removed -->

        <div class="main-grid">
            <!-- Left Section: LCD and QWERTY -->
            <div class="left-section">
                <div class="lcd-screen">
                    <div class="status-indicators">DEG</div>
                    <div class="lcd-line">*** CASIO FX-850P ***        </div>
                    <div class="lcd-line">>_                             </div>
                </div>

                <div class="keyboard-grid">
                    <!-- Top Control Row -->
                     <div class="empty-cell"></div> <!-- Empty cell for alignment -->
                     <button class="key"><span class="secondary">●</span>CAPS</button>
                     <button class="key"><span class="secondary">DB</span>MEMO</button>
                     <button class="key"><span class="secondary">HOME</span>↑</button>
                     <button class="key"><span class="secondary"></span>↓</button>
                     <button class="key"><span class="secondary">L.TOP</span>←</button>
                     <button class="key"><span class="secondary">L.END</span>→</button>
                     <button class="key"><span class="secondary">DEL</span>INS</button>
                     <button class="key"><span class="secondary"></span>S</button>
                     <div class="empty-cell" style="grid-column: 10 / span 2;"></div>


                    <!-- QWERTY Row 1 -->
                     <button class="key"><span class="secondary">/</span>Q</button>
                     <button class="key"><span class="secondary">*</span>W</button>
                     <button class="key"><span class="secondary">#</span>E</button>
                     <button class="key"><span class="secondary">$</span>R</button>
                     <button class="key"><span class="secondary">%</span>T</button>
                     <button class="key"><span class="secondary">&</span>Y</button>
                     <button class="key"><span class="secondary">'</span>U</button>
                     <button class="key"><span class="secondary">(</span>I</button>
                     <button class="key"><span class="secondary">)</span>O</button>
                     <button class="key"><span class="secondary">^</span>P</button>
                     <button class="key"><span class="secondary">~</span>ENG</button>

                    <!-- QWERTY Row 2 -->
                     <button class="key"><span class="secondary">GOSUB</span>A</button>
                     <button class="key"><span class="secondary">RETURN</span>S</button>
                     <button class="key"><span class="secondary">GOTO</span>D</button>
                     <button class="key"><span class="secondary">FOR</span>F</button>
                     <button class="key"><span class="secondary">NEXT</span>G</button>
                     <button class="key"><span class="secondary">IF</span>H</button>
                     <button class="key"><span class="secondary">THEN</span>J</button>
                     <button class="key"><span class="secondary">EDIT</span>K</button>
                     <button class="key"><span class="secondary">LIST</span>L</button>
                     <button class="key"><span class="secondary">@</span>=</button>
                     <button class="key"><span class="secondary">STOP</span>ANS</button>

                    <!-- QWERTY Row 3 -->
                     <button class="key"><span class="secondary">PRINT</span>Z</button>
                     <button class="key"><span class="secondary">INPUT</span>X</button>
                     <button class="key"><span class="secondary">CLEAR</span>C</button>
                     <button class="key"><span class="secondary">DIM</span>V</button>
                     <button class="key"><span class="secondary">LOAD</span>B</button>
                     <button class="key"><span class="secondary">SAVE</span>N</button>
                     <button class="key"><span class="secondary">RUN</span>M</button>
                     <button class="key"><span class="secondary"><</span>;</button>
                     <button class="key"><span class="secondary">></span>:</button>
                     <button class="key"><span class="secondary">?</span>,</button>
                     <button class="key"><span class="secondary"></span>SPC</button>
                </div>
            </div>

            <!-- Right Section: Function/Numeric Keypad -->
            <div class="right-section">
                 <div class="right-keypad-grid">
                    <!-- Row 1 Func -->
                    <button class="key"><span class="secondary"></span>LIB</button>
                    <button class="key"><span class="secondary"></span>MENU</button>
                    <button class="key"><span class="secondary"></span>IN</button>
                    <button class="key"><span class="secondary"></span>OUT</button>
                    <button class="key"><span class="secondary"></span>CALC</button>
                    <button class="key"><span class="secondary"></span>MODE</button>

                    <!-- Row 2 Func -->
                    <button class="key"><span class="secondary">10x</span>log</button>
                    <button class="key"><span class="secondary">ex</span>ln</button>
                    <button class="key"><span class="secondary">SET</span>hyp</button>
                    <button class="key"><span class="secondary">sin⁻¹</span>sin</button>
                    <button class="key"><span class="secondary">cos⁻¹</span>cos</button>
                    <button class="key"><span class="secondary">tan⁻¹</span>tan</button>

                    <!-- Row 3 Func -->
                    <button class="key"><span class="secondary">HEX$</span>&H</button>
                    <button class="key"><span class="secondary">DMS$</span>DEG(</button>
                    <button class="key"><span class="secondary">INT</span>(</button>
                    <button class="key"><span class="secondary">FRAC</span>)</button>
                    <button class="key"><span class="secondary">x²</span>√</button>
                    <button class="key"><span class="secondary">FACT</span><-</button> <!-- Back arrow -->

                     <!-- Row 4 Num/Edit -->
                     <button class="key"><span class="secondary">P7</span>7</button>
                     <button class="key"><span class="secondary">P8</span>8</button>
                     <button class="key"><span class="secondary">P9</span>9</button>
                     <button class="key key-bs"><span class="secondary">L.CAN</span>BS</button>
                     <button class="key key-brk"><span class="secondary">ON</span>BRK</button>
                     <div class="empty-cell"></div> <!-- Empty cell -->


                     <!-- Row 5 Num/Op -->
                     <button class="key"><span class="secondary">P4</span>4</button>
                     <button class="key"><span class="secondary">P5</span>5</button>
                     <button class="key"><span class="secondary">P6</span>6</button>
                     <button class="key"><span class="secondary"></span>*</button>
                     <button class="key"><span class="secondary"></span>/</button>
                     <div class="empty-cell"></div> <!-- Empty cell -->

                     <!-- Row 6 Num/Op -->
                     <button class="key"><span class="secondary">P1</span>1</button>
                     <button class="key"><span class="secondary">P2</span>2</button>
                     <button class="key"><span class="secondary">P3</span>3</button>
                     <button class="key"><span class="secondary">POL(</span>+</button>
                     <button class="key"><span class="secondary">REC(</span>-</button>
                     <div class="empty-cell"></div> <!-- Empty cell -->

                     <!-- Row 7 Num/Exe -->
                     <button class="key"><span class="secondary">P0</span>0</button>
                     <button class="key"><span class="secondary">RAN#</span>.</button>
                     <button class="key"><span class="secondary">π</span>E</button>
                     <button class="key key-exe"><span class="secondary"></span>EXE</button>
                     <div class="empty-cell"></div> <!-- Empty cell -->

                 </div>
            </div>
        </div> <!-- End main-grid -->

    </div> <!-- End calculator-body -->

</body>
</html>
